<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: #E8EAF6 }
      #wrapper {
        width: 1080px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        padding-left: 8px;
        background-color: #C5CAE9;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 35%;
        padding-right: 16px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      #title {
        font-size: 48px;
        text-align: center
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1 id='title'>Smashing Magazine Note Scraper</h1>
      <h2><i>Take notes on the newest Smashing Magazine stories!</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
